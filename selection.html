<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NayiUmeed - Choose Your Path</title>
    <link rel="icon" type="image/png" href="images/ChatGPT Image Apr 23, 2025, 02_45_05 AM.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1532629345422-7515f3d16bb6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 165, 0, 0.15) 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 15% auto;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .modal-header img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .selection-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .selection-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 200px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .selection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: white;
        }

        .selection-card i {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .selection-card h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .selection-card p {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .selection-cards {
                flex-direction: column;
                align-items: center;
            }
            
            .selection-card {
                width: 100%;
                max-width: 250px;
            }

            .modal-content {
                margin: 20% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="images/ChatGPT Image Apr 23, 2025, 02_45_05 AM.png" alt="NayiUmeed Logo" style="height: 60px; width: auto;">
                <span class="logo-text">NayiUmeed</span>
            </a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#mission">Mission</a>
                <a href="#features">Features</a>
                <a href="#how-it-works">How It Works</a>
                <a href="#join-us">Join Us</a>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="animate-fade-in">Welcome to NayiUmeed</h1>
            <p class="tagline animate-fade-in">Empowering Lives Through Opportunity</p>
        </div>
    </section>

    <!-- Selection Modal -->
    <div id="selectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="images/ChatGPT Image Apr 23, 2025, 02_45_05 AM.png" alt="NayiUmeed Logo">
                <h2 class="modal-title">Welcome to NayiUmeed</h2>
                <p class="modal-subtitle">Please select your role to continue</p>
            </div>
            <div class="selection-cards">
                <div class="selection-card" onclick="redirectTo('index.html')">
                    <i class="fas fa-user-tie"></i>
                    <h2>I'm a Worker</h2>
                    <p>Looking for opportunities and support</p>
                </div>
                
                <div class="selection-card" onclick="redirectTo('rozgarhub.html')">
                    <i class="fas fa-building"></i>
                    <h2>I'm a Job Provider</h2>
                    <p>Looking to hire skilled workers</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show modal when page loads
        window.onload = function() {
            document.getElementById('selectionModal').style.display = 'block';
        }

        // Function to handle redirection
        function redirectTo(url) {
            window.location.href = url;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('selectionModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
